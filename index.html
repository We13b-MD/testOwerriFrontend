       const getDeviceType = () => {
    if (typeof navigator === "undefined") {
        return "unknown"; // Prevent undefined errors
    }

    const userAgent = navigator.userAgent || "";
    console.log("üõ†Ô∏è UserAgent in Production:", userAgent);

    if (/android/i.test(userAgent)) {
        return 'android';
    } else if (/safari/i.test(userAgent) && !/chrome/i.test(userAgent)) {
        return 'safari';
    } else {
        return 'desktop';
    }
};

    
    
    const dailyData = {
      imp: parseInt(localStorage.getItem('impressions')) || 0,
      clicks: parseInt(localStorage.getItem('clicks')) || 0,
      deviceType:getDeviceType()
    }


    let dataSent = localStorage.getItem('dataSent') === 'true';

    async function sendDailyData() {
      if(dataSent) return
      try {
        const response = await fetch('https://serverdevicetype.onrender.com/api/track', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dailyData)
        });

        const result = await response.json();
        console.log('Data sent successfully:', result);
        // Reset daily tracking after sending data

      } catch (error) {
        console.error('Error sending data:', error);
      }
    }


    function trackimpressions() {
      dailyData.imp++
        localStorage.setItem('impressions', dailyData.imp);

      console.log('impressions recorded', dailyData)
    }

    trackimpressions()

    //function to reset impressions and clicks

    function resetImpressions() {
      localStorage.removeItem('impressions'); // Clear stored data
      localStorage.removeItem('clicks'); // Clear stored data
      dailyData.imp = 0; // Reset local variable
      dailyData.clicks = 0;
      console.log('Impressions reset. Start fresh:', dailyData);
}

    
sendDailyData()
